<mat-form-field appearance="fill">
    <mat-label>Nombre</mat-label>
    <input matInput placeholder="Nombre" [(ngModel)]="docente.nombre">
  </mat-form-field>
  
  <mat-form-field appearance="fill">
    <mat-label>DNI</mat-label>
    <input matInput placeholder="dni" [(ngModel)]="docente.dni">
  </mat-form-field>
  
  <mat-form-field appearance="fill">
    <mat-label>Fecha de nacimiento</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="docente.fch_nacimiento">
    <mat-hint>DD/MM/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Sueldo</mat-label>
    <input matInput placeholder="Sueldo" [(ngModel)]="docente.sueldo">
  </mat-form-field>
  
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput placeholder="Email" [(ngModel)]="docente.email">
  </mat-form-field>
  
  <mat-form-field appearance="fill">
    <mat-label>Sexo</mat-label>
    <input matInput placeholder="Sexo" [(ngModel)]="docente.sexo">
  </mat-form-field>
  
  <mat-form-field appearance="fill">
    <mat-label>Categoria</mat-label>
    <mat-select matInput placeholder="Categoria" [(ngModel)]="docente.categoria">
        <mat-option *ngFor="let c of categoria" [value]="c">
            {{ c.nombrecate }}
        </mat-option>
    </mat-select>
  </mat-form-field>
  
  <button mat-button color="primary" (click)="aceptar()">
    Aceptar
  </button>
  <button mat-button color="primary" (click)="cerrar()">
    Cancelar
  </button>
