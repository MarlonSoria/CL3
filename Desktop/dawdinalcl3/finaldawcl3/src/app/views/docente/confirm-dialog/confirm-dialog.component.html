<div class="card">
    <div class="card-header">
        Eliminar
    </div>
    <div class="card-block">
        <p class="card-text">
            ¿Estás seguro de que deseas eliminar?
        </p>
        <button mat-button color="warn" (click)="onEliminar()">
            SI
        </button>
        <button mat-button color="primary" (click)="onCancelar()">
            NO
        </button>
    </div>
</div>
