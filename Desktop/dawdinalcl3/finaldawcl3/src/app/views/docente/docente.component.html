  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="id_docente">
      <th mat-header-cell *matHeaderCellDef>Codigo</th>
      <td mat-cell *matCellDef="let element"> {{element.id_docente}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nonmbre</th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef>Dni</th>
      <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
    </ng-container>
  
        <!-- Symbol Column -->
        <ng-container matColumnDef="sueldo">
            <th mat-header-cell *matHeaderCellDef> Sueldo </th>
            <td mat-cell *matCellDef="let element"> {{element.sueldo}} </td>
          </ng-container>
    
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>

          
          <ng-container matColumnDef="sexo">
            <th mat-header-cell *matHeaderCellDef> Sexo </th>
            <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
          </ng-container>

          <ng-container matColumnDef="categoria">
            <th mat-header-cell *matHeaderCellDef> Categoria </th>
            <td mat-cell *matCellDef="let element"> {{element.categoria.nombrecate}} </td>
          </ng-container>

          <ng-container matColumnDef="editar-eliminar">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let row">
                <button mat-button color="primary" (click)="openModal(row)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-button color="warn" (click)="onDelete(row.id_docente)">
                    <mat-icon>delete_forever</mat-icon>
                </button>
            </td>
          </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button mat-button color="warn" (click)="openModal()" style=" float: right; margin-right: 600px;">
    <mat-icon>persona_add</mat-icon>
</button>
